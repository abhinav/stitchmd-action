name: CI
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:

  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build dist
        run: |
          npm run build
          npm run package

      - name: Verify dist status
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "dist is out of date:"
            git diff
            exit 1
          fi

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  test-install:
    runs-on: ubuntu-latest
    name: "Test / install"
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: stitchmd
        with:
          mode: install
      - run: |
          ${{ steps.stitchmd.outputs.install-path }} -version

  test-check:
    runs-on: ubuntu-latest
    name: "Test / check / success"
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          summary: doc/README.md
          output: README.md

  test-write:
    runs-on: ubuntu-latest
    name: "Test / write"
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo oops > README.md
      - uses: ./
        with:
          summary: doc/README.md
          output: README.md
          mode: write
      - run: |
          if ! git diff --quiet; then
            echo "Files have changed:"
            git status
            echo "::group::Diff"
            git diff
            echo "::endgroup::"
            exit 1
          fi

  test-check-fail:
    runs-on: ubuntu-latest
    name: "Test / check / fail"
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo oops > README.md
      - uses: ./
        id: stitchmd
        with:
          summary: doc/README.md
          output: README.md
          check-can-fail: true
      - run: |
          if [[ "${{ steps.stitchmd.outputs.check-failed }}" != "true" ]]; then
            echo "Check did not fail"
            exit 1
          fi
