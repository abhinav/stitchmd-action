name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:

  build:
    name: Build action
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  test-install:
    runs-on: ubuntu-latest
    name: "Test / install"
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: stitchmd
        with:
          mode: install
      - run: |
          ${{ steps.stitchmd.outputs.install-path }} -version

  test-check:
    runs-on: ubuntu-latest
    name: "Test / check / success"
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          summary: doc/README.md
          output: README.md

  test-write:
    runs-on: ubuntu-latest
    name: "Test / write"
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo oops > README.md
      - uses: ./
        with:
          summary: doc/README.md
          output: README.md
          mode: write
      - run: |
          if ! git diff --quiet; then
            echo "Files have changed:"
            git status
            echo "::group::Diff"
            git diff
            echo "::endgroup::"
            exit 1
          fi

  test-check-fail:
    runs-on: ubuntu-latest
    name: "Test / check / fail"
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo oops > README.md
      - uses: ./
        id: stitchmd
        with:
          summary: doc/README.md
          output: README.md
      - if: ${{ failure() }}
        id: result
        run: |
          echo status=failure >> "$GITHUB_OUTPUT"
    outputs:
      status: ${{ steps.result.outputs.status }}

  test-check-fail-verify:
    runs-on: ubuntu-latest
    needs: [test-check-fail]
    name: "Test / check / fail (verify)"
    if: ${{ always() }}
    steps:
      - run: |
          STATUS=${{ needs.test-check-fail.outputs.status }}
          if [[ "$STATUS" != failure ]]; then
            echo "test-check-fail did not fail"
            exit 1
          fi

